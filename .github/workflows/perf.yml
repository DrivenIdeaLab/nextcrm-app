name: Performance Tests (Manual)

on:
  workflow_dispatch:
    inputs:
      targetUrl:
        description: "Target base URL for performance smoke tests"
        required: false
        default: "http://localhost:3000"

jobs:
  perf-smoke:
    name: Run Performance Smoke
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run performance smoke script
        run: pnpm perf:smoke || echo "No perf script configured; placeholder ran"
        env:
          TARGET_URL: ${{ github.event.inputs.targetUrl }}

